<head>
<link rel="stylesheet" href="./startmenu/apps-first-opt/shutdown/startmenu-shutdown.css">

</head>
<body>


<div id="startmenu-shutdown-app">
<div id="startmenu-shutdown-top">
   Shut Down Doors  

    <button id="startmenu-shutdown-exit" onclick="exit()">X</button>

</div>
<div id="startmenu-shutdown-bottom">



    <div id="startmenu-shutdown-bottom-options">
      <div style="color:black;margin-bottom: 7%;">What do you want the computer to do?</div>
        <div>
            <label class="startmenu-shutdown-bottom-container">Stand by
                <input type="radio" checked="checked" name="radio">
                <span class="startmenu-shutdown-bottom-checkmark"></span>
              </label>
              <label class="startmenu-shutdown-bottom-container">Shut down
                <input type="radio" name="radio">
                <span class="startmenu-shutdown-bottom-checkmark"></span>
              </label>
              <label class="startmenu-shutdown-bottom-container">Restart
                <input type="radio" name="radio">
                <span class="startmenu-shutdown-bottom-checkmark"></span>
              </label>
              <label class="startmenu-shutdown-bottom-container">Restart in MS-DOS mode
                <input type="radio" name="radio">
                <span class="startmenu-shutdown-bottom-checkmark"></span>
              </label>
             
            





        </div>



        <div id="startmenu-shutdown-bottom-buttons-div">
            <button class="startmenu-shutdown-bottom-buttons" id="startmenu-shutdown-bottom-button-ok" onclick="ok()">OK</button>
            <button class="startmenu-shutdown-bottom-buttons" id="startmenu-shutdown-bottom-button-cancel" onclick="cancel()">Cancel</button>
            <button class="startmenu-shutdown-bottom-buttons" id="startmenu-shutdown-bottom-button-help" onclick="help()">Help</button>
        </div>
    </div>




    
</div>
</div>



<script src="./startmenu/apps-first-opt/shutdown/startmenu-shutdown.js"></script>
</body>
