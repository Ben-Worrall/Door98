<html>

<head>
    <link rel="stylesheet" href="./startmenu-run.css">
</head>
<body>
    
    
    <div id="startmenu-run-app">
        <div id="startmenu-run-top">
           Run
           <button id="startmenu-run-help" onclick="help()">?</button>
            <button id="startmenu-run-exit" onclick="exit()">X</button>
        
        </div>



        <div id="startmenu-run-middle">  


            <div id="startmenu-run-middle-top">
                <div id="startmenu-run-middle-top-top">
                    <img id="startmenu-run-text-explain-img" >img
                </div>
               <div id="startmenu-run-middle-top-bottom">
                <p id="startmenu-run-text-explain"  >Type the name of the programe, folder, or document and Doors will open it for you.</p> 
               </div>
                
            </div>


            <div id="startmenu-run-middle-bottom">
                <div id="startmenu-run-middle-bottom-top">
                    Open:
                </div>
                <div id="startmenu-run-middle-bottom-bottom">
                <input list="apps"  type="search"  autocomplete="off" style="width: 90%;"  autofocus>
                    <datalist id="apps" >
                        <option value="Edge">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>

                </div>
            </div>


        </div>



        <div id="startmenu-run-bottom">  
            <button class="start-menu-run-mainBNTs">Browse...</button>
            <button class="start-menu-run-mainBNTs">Cancel</button>
            <button class="start-menu-run-mainBNTs">OK</button>
        </div>
        
            
        
    </div>







    
    
    
<script src="./startmenu-run.js"></script>
</body>
</html>

<!-- /startmenu/apps-first-opt/run/startmenu-run.css -->
